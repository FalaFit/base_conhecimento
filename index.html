<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Políticas Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [pergunta, setPergunta] = useState('');
            const [loading, setLoading] = useState(false);
            const [resposta, setResposta] = useState(null);
            const [error, setError] = useState(null);
            const [historico, setHistorico] = useState([]);

            // ⚠️ CONFIGURE AQUI A URL DO SEU WEBHOOK DO N8N
            const WEBHOOK_URL = 'https://planejamentocomercialtvx.app.n8n.cloud/webhook-test/9d54034b-156c-473a-8a81-5cd73cc2b63d';

            const fazerPergunta = async () => {
                if (!pergunta.trim()) return;

                setLoading(true);
                setError(null);
                setResposta(null);

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pergunta: pergunta.trim() })
                    });

                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    setResposta(data);
                    setHistorico(prev => [{
                        pergunta: pergunta.trim(),
                        resposta: data,
                        timestamp: new Date().toISOString()
                    }, ...prev]);
                    
                    setPergunta('');
                } catch (err) {
                    setError(err.message || 'Erro ao consultar. Verifique a conexão com o servidor.');
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    fazerPergunta();
                }
            };

            const perguntasExemplo = [
                "Qual a política sobre home office?",
                "Como funciona o reembolso de despesas?",
                "Regras sobre presentes e brindes",
                "Política anticorrupção da empresa"
            ];

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <div className="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white">Sistema de Políticas Inteligente</h1>
                                    <p className="text-sm text-slate-400">Consulte políticas e documentos corporativos com IA</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-8">
                        {/* Input Area */}
                        <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 p-6 mb-6 shadow-2xl">
                            <label className="block text-sm font-medium text-slate-300 mb-3">
                                Faça sua pergunta sobre as políticas:
                            </label>
                            
                            <div className="flex gap-3">
                                <textarea
                                    value={pergunta}
                                    onChange={(e) => setPergunta(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Ex: Qual a política sobre trabalho remoto?"
                                    className="flex-1 bg-slate-900/50 text-white placeholder-slate-500 rounded-xl border border-slate-600 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                    rows="3"
                                    disabled={loading}
                                />
                                
                                <button
                                    onClick={fazerPergunta}
                                    disabled={loading || !pergunta.trim()}
                                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-white px-6 rounded-xl transition-all duration-200 flex items-center gap-2 font-medium shadow-lg hover:shadow-blue-500/50"
                                >
                                    {loading ? (
                                        <>
                                            <svg className="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Analisando...
                                        </>
                                    ) : (
                                        <>
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                            Consultar
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Perguntas Exemplo */}
                            {!resposta && !loading && (
                                <div className="mt-4">
                                    <p className="text-xs text-slate-400 mb-2">Exemplos de perguntas:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {perguntasExemplo.map((exemplo, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => setPergunta(exemplo)}
                                                className="text-xs bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 px-3 py-1.5 rounded-lg transition-colors"
                                            >
                                                {exemplo}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/50 rounded-xl p-4 mb-6 flex items-start gap-3">
                                <svg className="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div className="flex-1">
                                    <p className="text-red-300 font-medium">Erro ao consultar</p>
                                    <p className="text-red-200/80 text-sm mt-1">{error}</p>
                                    <p className="text-red-200/60 text-xs mt-2">
                                        Verifique se a URL do webhook está configurada corretamente.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && (
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 p-8 text-center">
                                <svg className="animate-spin h-12 w-12 text-blue-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p className="text-slate-300">Analisando documentos...</p>
                                <p className="text-slate-500 text-sm mt-2">Buscando as informações mais relevantes</p>
                            </div>
                        )}

                        {/* Response Area */}
                        {resposta && (
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 overflow-hidden shadow-2xl">
                                {/* Success Header */}
                                <div className="bg-green-500/10 border-b border-slate-700 px-6 py-3 flex items-center gap-2">
                                    <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span className="text-green-300 font-medium">Resposta encontrada</span>
                                </div>

                                {/* Response Content */}
                                <div className="p-6">
                                    <div className="text-slate-100 leading-relaxed whitespace-pre-wrap">
                                        {resposta.resposta}
                                    </div>

                                    {/* Sources */}
                                    {resposta.fontes && resposta.fontes.length > 0 && (
                                        <div className="mt-6 pt-6 border-t border-slate-700">
                                            <h3 className="text-sm font-semibold text-slate-300 mb-3">
                                                📚 Fontes consultadas:
                                            </h3>
                                            <div className="space-y-2">
                                                {resposta.fontes.map((fonte, idx) => (
                                                    <div 
                                                        key={idx}
                                                        className="bg-slate-900/50 rounded-lg p-3 border border-slate-600/50"
                                                    >
                                                        <div className="flex items-start justify-between gap-3">
                                                            <div className="flex-1">
                                                                <p className="text-sm font-medium text-blue-300">
                                                                    {fonte.documento || 'Documento'}
                                                                </p>
                                                                <p className="text-xs text-slate-400 mt-1">
                                                                    Página {fonte.pagina || 'N/A'}
                                                                </p>
                                                            </div>
                                                            <div className="text-xs text-slate-500">
                                                                {(fonte.relevancia * 100).toFixed(0)}% relevante
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Metadata */}
                                    <div className="mt-6 pt-4 border-t border-slate-700/50 flex items-center justify-between text-xs text-slate-500">
                                        <span>Modelo: {resposta.modelo || 'GPT-4o'}</span>
                                        <span>{new Date(resposta.timestamp).toLocaleString('pt-BR')}</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* History */}
                        {historico.length > 0 && (
                            <div className="mt-8">
                                <h2 className="text-lg font-semibold text-slate-300 mb-4">Histórico de Consultas</h2>
                                <div className="space-y-3">
                                    {historico.slice(0, 5).map((item, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => {
                                                setPergunta(item.pergunta);
                                                setResposta(item.resposta);
                                            }}
                                            className="w-full bg-slate-800/30 hover:bg-slate-800/50 rounded-xl p-4 border border-slate-700/50 text-left transition-colors"
                                        >
                                            <p className="text-sm text-slate-300 font-medium">{item.pergunta}</p>
                                            <p className="text-xs text-slate-500 mt-1">
                                                {new Date(item.timestamp).toLocaleString('pt-BR')}
                                            </p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="max-w-6xl mx-auto px-6 py-8 text-center text-slate-500 text-sm">
                        <p>Sistema de Políticas Corporativas com IA</p>
                        <p className="mt-1">Desenvolvido para consultas rápidas e precisas</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
