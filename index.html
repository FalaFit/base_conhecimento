<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Políticas Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ⚠️ CONFIGURE AQUI AS CREDENCIAIS E WEBHOOK
        const AUTH_CONFIG = {
            username: 'admin',
            password: 'politicas2025',
            WEBHOOK_URL: 'https://SEU_N8N.app.n8n.cloud/webhook/9d54034b-156c-473a-8a81-5cd73cc2b63d'
        };

        function LoginScreen({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [shake, setShake] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                setTimeout(() => {
                    if (username === AUTH_CONFIG.username && password === AUTH_CONFIG.password) {
                        localStorage.setItem('authenticated', 'true');
                        onLogin();
                    } else {
                        setError('Usuário ou senha incorretos');
                        setShake(true);
                        setTimeout(() => setShake(false), 500);
                    }
                    setLoading(false);
                }, 800);
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    {/* Background Effects */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
                    </div>

                    <div className="w-full max-w-md relative animate-fade-in">
                        {/* Logo/Header Card */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-2xl pulse-glow mb-6">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2">Sistema de Políticas</h1>
                            <p className="text-slate-400">Acesso seguro ao sistema de consultas</p>
                        </div>

                        {/* Login Card */}
                        <div className={`bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700 shadow-2xl overflow-hidden ${shake ? 'animate-shake' : ''}`}>
                            <div className="p-8">
                                <form onSubmit={handleLogin} className="space-y-6">
                                    {/* Username Input */}
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">
                                            Usuário
                                        </label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <svg className="h-5 w-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                </svg>
                                            </div>
                                            <input
                                                type="text"
                                                value={username}
                                                onChange={(e) => setUsername(e.target.value)}
                                                className="w-full bg-slate-900/50 text-white placeholder-slate-500 rounded-xl border border-slate-600 pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                placeholder="Digite seu usuário"
                                                required
                                                disabled={loading}
                                            />
                                        </div>
                                    </div>

                                    {/* Password Input */}
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">
                                            Senha
                                        </label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <svg className="h-5 w-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                                </svg>
                                            </div>
                                            <input
                                                type="password"
                                                value={password}
                                                onChange={(e) => setPassword(e.target.value)}
                                                className="w-full bg-slate-900/50 text-white placeholder-slate-500 rounded-xl border border-slate-600 pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                placeholder="Digite sua senha"
                                                required
                                                disabled={loading}
                                            />
                                        </div>
                                    </div>

                                    {/* Error Message */}
                                    {error && (
                                        <div className="bg-red-500/10 border border-red-500/50 rounded-xl p-3 flex items-center gap-2 animate-fade-in">
                                            <svg className="w-5 h-5 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <p className="text-sm text-red-300">{error}</p>
                                        </div>
                                    )}

                                    {/* Submit Button */}
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 disabled:from-slate-700 disabled:to-slate-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 shadow-lg hover:shadow-blue-500/50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        {loading ? (
                                            <>
                                                <svg className="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Autenticando...
                                            </>
                                        ) : (
                                            <>
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                                </svg>
                                                Entrar no Sistema
                                            </>
                                        )}
                                    </button>
                                </form>
                            </div>

                            {/* Footer da Card */}
                            <div className="bg-slate-900/30 px-8 py-4 border-t border-slate-700">
                                <p className="text-xs text-slate-500 text-center">
                                    🔒 Acesso seguro e criptografado
                                </p>
                            </div>
                        </div>

                        {/* Info adicional */}
                        <div className="mt-6 text-center text-sm text-slate-500">
                            <p>Sistema desenvolvido com segurança e inteligência artificial</p>
                        </div>
                    </div>

                    <style>{`
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                            20%, 40%, 60%, 80% { transform: translateX(5px); }
                        }
                        .animate-shake {
                            animation: shake 0.5s;
                        }
                    `}</style>
                </div>
            );
        }

        function MainApp({ onLogout }) {
            const [pergunta, setPergunta] = useState('');
            const [loading, setLoading] = useState(false);
            const [resposta, setResposta] = useState(null);
            const [error, setError] = useState(null);
            const [historico, setHistorico] = useState([]);

            const fazerPergunta = async () => {
                if (!pergunta.trim()) return;

                setLoading(true);
                setError(null);
                setResposta(null);

                try {
                    const response = await fetch(AUTH_CONFIG.WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pergunta: pergunta.trim() })
                    });

                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    setResposta(data);
                    setHistorico(prev => [{
                        pergunta: pergunta.trim(),
                        resposta: data,
                        timestamp: new Date().toISOString()
                    }, ...prev]);
                    
                    setPergunta('');
                } catch (err) {
                    setError(err.message || 'Erro ao consultar. Verifique a conexão com o servidor.');
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    fazerPergunta();
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authenticated');
                onLogout();
            };

            const perguntasExemplo = [
                "Qual a política sobre home office?",
                "Como funciona o reembolso de despesas?",
                "Regras sobre presentes e brindes",
                "Política anticorrupção da empresa"
            ];

            return (
                <div className="min-h-screen animate-fade-in">
                    {/* Header */}
                    <div className="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-white">Sistema de Políticas Inteligente</h1>
                                        <p className="text-sm text-slate-400">Consulte políticas e documentos corporativos com IA</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="flex items-center gap-2 px-4 py-2 bg-slate-700/50 hover:bg-slate-700 text-slate-300 rounded-lg transition-colors text-sm"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    Sair
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-8">
                        {/* Input Area */}
                        <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 p-6 mb-6 shadow-2xl">
                            <label className="block text-sm font-medium text-slate-300 mb-3">
                                Faça sua pergunta sobre as políticas:
                            </label>
                            
                            <div className="flex gap-3">
                                <textarea
                                    value={pergunta}
                                    onChange={(e) => setPergunta(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Ex: Qual a política sobre trabalho remoto?"
                                    className="flex-1 bg-slate-900/50 text-white placeholder-slate-500 rounded-xl border border-slate-600 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                    rows="3"
                                    disabled={loading}
                                />
                                
                                <button
                                    onClick={fazerPergunta}
                                    disabled={loading || !pergunta.trim()}
                                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-white px-6 rounded-xl transition-all duration-200 flex items-center gap-2 font-medium shadow-lg hover:shadow-blue-500/50"
                                >
                                    {loading ? (
                                        <>
                                            <svg className="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Analisando...
                                        </>
                                    ) : (
                                        <>
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                            Consultar
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Perguntas Exemplo */}
                            {!resposta && !loading && (
                                <div className="mt-4">
                                    <p className="text-xs text-slate-400 mb-2">Exemplos de perguntas:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {perguntasExemplo.map((exemplo, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => setPergunta(exemplo)}
                                                className="text-xs bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 px-3 py-1.5 rounded-lg transition-colors"
                                            >
                                                {exemplo}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/50 rounded-xl p-4 mb-6 flex items-start gap-3 animate-fade-in">
                                <svg className="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div className="flex-1">
                                    <p className="text-red-300 font-medium">Erro ao consultar</p>
                                    <p className="text-red-200/80 text-sm mt-1">{error}</p>
                                </div>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && (
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 p-8 text-center animate-fade-in">
                                <svg className="animate-spin h-12 w-12 text-blue-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p className="text-slate-300">Analisando documentos...</p>
                                <p className="text-slate-500 text-sm mt-2">Buscando as informações mais relevantes</p>
                            </div>
                        )}

                        {/* Response Area */}
                        {resposta && (
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700 overflow-hidden shadow-2xl animate-fade-in">
                                <div className="bg-green-500/10 border-b border-slate-700 px-6 py-3 flex items-center gap-2">
                                    <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span className="text-green-300 font-medium">Resposta encontrada</span>
                                </div>

                                <div className="p-6">
                                    <div className="text-slate-100 leading-relaxed whitespace-pre-wrap">
                                        {resposta.resposta}
                                    </div>

                                    {resposta.fontes && resposta.fontes.length > 0 && (
                                        <div className="mt-6 pt-6 border-t border-slate-700">
                                            <h3 className="text-sm font-semibold text-slate-300 mb-3">
                                                📚 Fontes consultadas:
                                            </h3>
                                            <div className="space-y-2">
                                                {resposta.fontes.map((fonte, idx) => (
                                                    <div 
                                                        key={idx}
                                                        className="bg-slate-900/50 rounded-lg p-3 border border-slate-600/50"
                                                    >
                                                        <div className="flex items-start justify-between gap-3">
                                                            <div className="flex-1">
                                                                <p className="text-sm font-medium text-blue-300">
                                                                    {fonte.documento || 'Documento'}
                                                                </p>
                                                                <p className="text-xs text-slate-400 mt-1">
                                                                    Página {fonte.pagina || 'N/A'}
                                                                </p>
                                                            </div>
                                                            <div className="text-xs text-slate-500">
                                                                {(fonte.relevancia * 100).toFixed(0)}% relevante
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-6 pt-4 border-t border-slate-700/50 flex items-center justify-between text-xs text-slate-500">
                                        <span>Modelo: {resposta.modelo || 'GPT-4o'}</span>
                                        <span>{new Date(resposta.timestamp).toLocaleString('pt-BR')}</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* History */}
                        {historico.length > 0 && (
                            <div className="mt-8">
                                <h2 className="text-lg font-semibold text-slate-300 mb-4">Histórico de Consultas</h2>
                                <div className="space-y-3">
                                    {historico.slice(0, 5).map((item, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => {
                                                setPergunta(item.pergunta);
                                                setResposta(item.resposta);
                                            }}
                                            className="w-full bg-slate-800/30 hover:bg-slate-800/50 rounded-xl p-4 border border-slate-700/50 text-left transition-colors"
                                        >
                                            <p className="text-sm text-slate-300 font-medium">{item.pergunta}</p>
                                            <p className="text-xs text-slate-500 mt-1">
                                                {new Date(item.timestamp).toLocaleString('pt-BR')}
                                            </p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-8 text-center text-slate-500 text-sm">
                        <p>Sistema de Políticas Corporativas com IA</p>
                        <p className="mt-1">Desenvolvido para consultas rápidas e precisas</p>
                    </div>
                </div>
            );
        }

        function App() {
            const [authenticated, setAuthenticated] = useState(false);

            useEffect(() => {
                const isAuth = localStorage.getItem('authenticated') === 'true';
                setAuthenticated(isAuth);
            }, []);

            if (!authenticated) {
                return <LoginScreen onLogin={() => setAuthenticated(true)} />;
            }

            return <MainApp onLogout={() => setAuthenticated(false)} />;
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
